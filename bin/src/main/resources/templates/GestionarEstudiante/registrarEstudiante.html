<div th:fragment="registrarEstudiante" id="registrarEstudiante">

 	 <!-- Main-body start -->
      <div class="main-body">
          <div class="page-wrapper">
            
              <!-- Page body start -->
              <div class="page-body">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="card">
                              <div class="card-header">
                                  <h5>Registro de Estudiante</h5>
                                  <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
                                     <div class="card-header-right">
                              			<a th:href="@{/Estudiante/Paginado}" class="mr-2"><i class="ti-shift-left"></i> Atras</a>
                              		</div>
                              </div>
                           
                              <div class="card-block">
                              
                                  <form action="" th:action="@{/Estudiante/Guardar}" th:object=${estudiante} method="post" class="form-material row" >
                                  
                                  <div class="col-1">
                                      <div class="form-group form-default">
                                      	 <input type="text" name="footer-email" th:field="*{dni}" class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">DNI</label>
                                      </div>
                                   	</div>
                                   	
                                   	<div class="col-md-10"></div>
                                   	
                               		<div class="col-md-3">
                                      <div class="form-group form-default">
                                      	 <input type="text" name="nombres" th:field="*{nombres}" class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Nombres</label>
                                      </div>
                                   	</div>
                                   	
                                   	<div class="col-md-3">
                                      <div class="form-group form-default">
                                      	 <input type="text" name="apellidos" th:field="*{apellidos}"  class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Apellidos</label>
                                      </div>
                                   	</div>
                                   	
                               		<div class="col-md-4">
                                      <div class="form-group form-default">
                                      	 <input type="text" name="direccion" th:field="*{direccion}"  class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Direccion</label>
                                      </div>
                                   	</div>
                                   	
                                   	<div class="col-md-1">
                                      <div class="form-group form-default">
                                      	 <input type="text" name="telefono" th:field="*{telefono}"  class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Telefono</label>
                                      </div>
                                   	</div>
                                   	

                                   	
                                   	<div class="col-md-3">
                                   	 <div class="form-group form-default">
                                          <input type="text" name="correoElectronico" th:field="*{correoElectronico}"  class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Email (exa@gmail.com)</label>
                                      </div>
                                   	</div>
                                   	
                                   	<div class="col-md-1">
                                   	
                                   		<div class="form-group" style="margin-top: -10px">
                                   		
                                   			<label >Fecha</label>
                                   			<input type="date" id="fechaNacimiento" name="trip-start" th:field="*{fechaNacimiento}">
                                   			
                                   		</div>
                                   		
                                   	</div>

									<hr/>
									
                                   	<div class="col-md-12">
                                   	
                                   		<button type="submit" class="btn waves-effect waves-light btn-success btn-outline-success"> <i class="ti-save"></i> Guardar</button>
                                   		
                                   	</div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
               </div>
               <!-- Page body end -->
           </div>
       </div>
       <!-- Main-body end -->
	
</div>
