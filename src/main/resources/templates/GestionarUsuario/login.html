<!DOCTYPE html>
<html  xmlns: th = "http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Login</title>
<head  id = "header"  th:replace = "fragments/header.html :: header" ></head>
<META httpequiv="ContentType" content="text/html; charset=UTF-8">
<body>

<!-- LOGIN INICIO -->


<body themebg-pattern="theme1">

  <!-- Pre-loader start -->
  <div class="theme-loader">
      <div class="loader-track">
          <div class="preloader-wrapper">
              <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
              <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
            
              <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
            
              <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Pre-loader end -->

    <section class="login-block">
        <!-- Container-fluid starts -->

         <div class="container" style="margin-top: -20px;">
         
		  <div class="row justify-content-center align-items-center">
		  
		 	<div class="col-md-1"></div>
		    <img class="img-fluid  col-md-4" src="../images/logoGlobal.png" th:src="@{/images/logoGlobal.png}" alt="Theme-Logo" style="height: 200px; width: auto;" />
		    <div class="col-md-1"></div>
		    <div class="col-md-6">
		    
		      <div class="login d-flex align-items-center py-5">
		        <div class="container">
		          <div class="row">
		            <div class="col-md-9 col-lg-11 mx-auto">
		              <h3 class="login-heading mb-4 text-center">Iniciar Sesion</h3>
		              <form class="md-float-material form-material" th:action="@{/login}" method="post">
		                <div class="form-label-group">
		                    <input type="text" name="email" class="form-control"  required="">
		                    <span class="form-bar"></span>
		                    <label for="inputEmail" class="float-label">Correo Electronico</label>
		                </div>
		
		                <div class="form-label-group">
		                  <input type="password" name="password" class="form-control"  required="">
		                  <span class="form-bar"></span>
		                  <label for="inputPassword" class="float-label">Password</label>
		                </div>
		                <div class="row m-t-25 text-left">
                        </div>
                        <div class="col-md-12">
		                 <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Iniciar</button>
		                </div>       
		              </form>
		              <div th:if="${param.error}" class="alert alert-danger text-center mt-4" role="alert">     
		                	Usuario y/o password invalidos.
		              </div>
		              <div th:if="${param.logout}" class="alert alert-success text-center mt-4" role="alert">
		                    Se ha cerrado sesion.
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		      
		    </div>
		  </div>
		</div>
